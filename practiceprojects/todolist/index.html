<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ Advanced Todo</h1>
            <p>Stay organized, stay productive!</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div>Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div>Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div>Success Rate</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" class="todo-input" id="todoInput" placeholder="What needs to be done?">
                <select class="category-select" id="categorySelect">
                    <option value="work">ğŸ¢ Work</option>
                    <option value="personal">ğŸ  Personal</option>
                    <option value="health">ğŸ’ª Health</option>
                    <option value="learning">ğŸ“š Learning</option>
                    <option value="finance">ğŸ’° Finance</option>
                </select>
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="ğŸ” Search tasks...">

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="work">Work</button>
            <button class="filter-btn" data-filter="personal">Personal</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <h3>ğŸ¯ Ready to be productive?</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
